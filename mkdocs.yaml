site_name: genespeak
repo_url: https://github.com/sugatoray/genespeak
site_url: https://sugatoray.github.io/genespeak/
site_description: genespeak - A library to encode text as RNA and decode RNA to text
site_author: Sugato Ray

nav:
  - Home: index.md
  - Getting Started:
    - Quickstart: quickstart/index.md
    - FAQ: quickstart/faq.md
  - API:
    - core: api/core.md
    - reasons: api/utils.md

plugins:
  - mkdocstrings
  - search
copyright: Maintained by <a href="https://twitter.com/sugatoray">Sugato Ray</a>.
theme:
  name: material
  favicon: icon.png
  logo: icon.png
  feature:
    tabs: true
  palette:
    primary: white
    accent: blue
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
